<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 수정</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 400px; margin: 4rem auto; padding: 2rem; }
        h1 { margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input { width: 100%; padding: 0.5rem; font-size: 1rem; }
        button { width: 100%; padding: 0.75rem; font-size: 1rem; cursor: pointer; background: #2563eb; color: white; border: none; border-radius: 6px; }
        button:hover { background: #1d4ed8; }
        .error { color: #dc2626; margin-bottom: 1rem; }
        a { color: #2563eb; text-decoration: none; display: inline-block; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>개인정보 수정</h1>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form method="post" th:action="@{/me/edit}">
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" th:value="${member != null ? member.nickname : ''}"
                   required maxlength="100" />
        </div>
        <button type="submit">저장</button>
    </form>
    <a th:href="@{/me}">← 마이페이지로 돌아가기</a>
</body>
</html>
