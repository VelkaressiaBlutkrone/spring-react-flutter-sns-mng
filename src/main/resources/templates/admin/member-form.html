<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 회원 추가</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 400px; margin: 4rem auto; padding: 2rem; }
        h1 { margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input, select { width: 100%; padding: 0.5rem; font-size: 1rem; }
        button { width: 100%; padding: 0.75rem; font-size: 1rem; cursor: pointer; background: #2563eb; color: white; border: none; border-radius: 6px; }
        .error { color: #dc2626; margin-bottom: 1rem; }
        a { color: #2563eb; text-decoration: none; display: inline-block; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>회원 추가</h1>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form method="post" th:action="@{/admin/members}">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:value="${email}" required />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required minlength="8" />
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" th:value="${nickname}" required maxlength="100" />
        </div>
        <div class="form-group">
            <label for="role">역할</label>
            <select id="role" name="role" required>
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">USER</option>
            </select>
        </div>
        <button type="submit">등록</button>
    </form>
    <a th:href="@{/admin/members}">← 목록으로</a>
</body>
</html>
